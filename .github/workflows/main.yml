name: Build Jar

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build
        run: mvn -B package

      - name: Upload Jar
        uses: actions/upload-artifact@v3
        with:
          name: AnkoriaDelivery
          path: target/*.jar
